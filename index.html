<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>me-first-news-site</title>
    <script
      src="https://kit.fontawesome.com/26cfe8fa76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- modal body start -->
  <!-- The button to open modal -->

  <!-- Put this part before </body> tag -->
  <section class="modal-info">
    <input type="checkbox" id="my-modal-5" class="modal-toggle" />
    <div class="modal">
      <div id="modal-box" class="modal-box w-11/12 max-w-5xl"></div>
    </div>
  </section>

  <!-- modal body end -->
  <body>
    <header class="mb-7">
      <!-- section for header menu start -->
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">News For Truths </a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal p-0">
            <li><a>Daily News</a></li>
            <li href="#">
              <a> My Blogs </a>
            </li>
            <li>
              <a><img src="./image/Avatarphoto.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- section for header menu end-->
      <hr class="border-2" />

      <!-- section for category menu start -->

      <section class="d-flex">
        <ul id="category-header" class="flex justify-around"></ul>
      </section>
      <!-- section for category menu end -->
      <!-- secton total news info start -->
      <section id="news-count"></section>
      <!-- secton total news info end -->
    </header>
    <main>
      <h1 class="text-5xl text-center text-bold mb-5">
        Welcome To My News World
      </h1>
      <section>
        <!-- no found text start -->
        <div id="no-data" class="hidden">
          <h2 class="text-5xl text-center text-orange-400 text-bold">
            No data Found
          </h2>
        </div>
        <!-- no found text end -->
        <!-- grid system start -->
        <div id="news-card" class="grid grid-cols-1 gap-4"></div>
        <!-- grid system end -->
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
