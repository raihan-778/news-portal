<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>me-first-news-site</title>
    <script
      src="https://kit.fontawesome.com/26cfe8fa76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="mb-7">
      <!-- section for header menu start -->
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">News For Truths </a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal p-0">
            <li><a>Daily News</a></li>
            <li href="#">
              <a> My Blogs </a>
            </li>
            <li>
              <a><img src="./image/Avatarphoto.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- section for header menu end-->
      <hr class="border-2" />

      <!-- section for category menu start -->

      <section class="d-flex">
        <ul id="category-header" class="flex justify-around"></ul>
      </section>
      <!-- section for category menu end -->
      <!-- secton total news info start -->
      <section id="news-count"></section>
      <!-- secton total news info end -->
    </header>
    <main>
      <h1 class="text-5xl text-center text-bold mb-5">
        Welcome To My News World
      </h1>
      <section>
        <!-- no found text start -->
        <div id="no-data" class="hidden">
          <h2 class="text-5xl text-center text-orange-400 text-bold">
            No data Found
          </h2>
        </div>
        <!-- no found text end -->
        <!-- grid system start -->
        <!-- sample card start  -->
        <div class="card card-side bg-base-100 shadow-xl">
          <figure>
            <img src="https://placeimg.com/200/280/arch" alt="Movie" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">New movie is released!</h2>
            <p>Click the button to watch on Jetflix app.</p>

            <div class="card-actions justify-between">
              <div id="author-detail" class="flex">
                <div>
                  <img class="w-22, border rounded-2" src="" alt="" />
                </div>
                <div>
                  <span>Author Name</span>
                  <br /><span>join date</span>
                </div>
              </div>
              <div id="news-view">
                <i class="fa-solid fa-eye"></i>
              </div>
              <button class="btn btn-primary">Watch</button>
            </div>
          </div>
        </div>
        <!-- sample card end -->
        <div id="news-card" class="grid grid-cols-1 gap-4"></div>
        <!-- grid system end -->
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
